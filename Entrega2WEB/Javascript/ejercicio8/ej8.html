<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
  <div class="container">
    <h1>Votaciones</h1>
   
    <div class="row justify-content-center">
      <div class="col-sm-4">
        <button type="button" class="btn btn-block btn-custom" onclick="vote(0)">Socialistas</button>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-block btn-custom" onclick="vote(1)">Liberales</button>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-block btn-custom" onclick="vote(2)">Animalistas</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-4">
        <button type="button" class="btn btn-block btn-custom" onclick="vote(3)">Centristas</button>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-block btn-custom" onclick="vote(4)">Ecologistas</button>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-block btn-custom" onclick="reset()">Reset</button>
      </div>
    </div>
    
    <div class="row justify-content-center mt-4">
      <div class="col-sm-8">
        <canvas id="myChart" style="max-width: 600px;"></canvas>
      </div>
    </div>
  </div>
