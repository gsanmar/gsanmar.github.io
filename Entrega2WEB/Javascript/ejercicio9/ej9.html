<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ej 9: Cat Walk</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <img
    id="myCat"
    style="position: absolute; left: 0px"
    src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
  />
  <script>
   
    var cat = document.getElementById("myCat");

    
    function catWalk() {
      
      var currentPosition = parseInt(cat.style.left);

      // Determinar la dirección del movimiento (1: derecha, -1: izquierda)
      var direction = 1;
      if (currentPosition >= window.innerWidth - cat.width) {
        // Si el gato está en el borde derecho, reiniciar desde la izquierda
        cat.style.left = "0px";
      } else {
        // Si no, mover el gato hacia la derecha
        cat.style.left = currentPosition + 10 + "px";
      }
    }

    // Llamar a la función catWalk cada 50 milisegundos
    setInterval(catWalk, 50);
  </script>
  <a href="../ejercicio10/index.html" class="btn btn-sm btn-primary float">Back</a>
</body>
</html>
